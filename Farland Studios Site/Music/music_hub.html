<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <style>
        /* Add your custom styles here */
        #music-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #cover-art {
            width: 200px;
            height: 200px;
            background-color: #eee;
            margin-bottom: 20px;
        }

        #progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        #progress-bar-fill {
            height: 100%;
            background-color: #007bff;
            width: 0;
        }

        #track-name {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #play-pause-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="music-player">
        <div id="cover-art">
            <!-- Add your cover art image here -->
        </div>
        <div id="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
        <div id="track-name">
            <!-- Add track name here -->
        </div>
        <div id="controls">
            <button id="play-pause-button">Play/Pause</button>
        </div>
    </div>

    <script>
        // Add your JavaScript code here to control the music player
        const playlistUrl = "https://open.spotify.com/playlist/37i9dQZF1E8LdhJRiaz4xC";
        const playPauseButton = document.getElementById("play-pause-button");
        const audio = new Audio();

        playPauseButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = "Pause";
            } else {
                audio.pause();
                playPauseButton.textContent = "Play";
            }
        });

        fetch(`https://api.spotify.com/v1/playlists/${getPlaylistId(playlistUrl)}/tracks`, {
            headers: {
                "Authorization": "Bearer your_access_token"
            }
        })
        .then(response => response.json())
        .then(data => {
            const trackUrls = data.items.map(item => item.track.preview_url).filter(url => url !== null);
            if (trackUrls.length > 0) {
                let currentTrackIndex = 0;
                audio.src = trackUrls[currentTrackIndex];

                audio.addEventListener("ended", () => {
                    currentTrackIndex++;
                    if (currentTrackIndex < trackUrls.length) {
                        audio.src = trackUrls[currentTrackIndex];
                        audio.play();
                    } else {
                        audio.pause();
                        playPauseButton.textContent = "Play";
                    }
                });
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });

        function getPlaylistId(url) {
            const regex = /playlist\/([a-zA-Z0-9]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
