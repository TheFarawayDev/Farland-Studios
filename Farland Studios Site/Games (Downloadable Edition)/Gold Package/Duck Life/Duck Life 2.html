<!DOCTYPE html>
<html>
<head>
    <script>
        var fullUrl = "https://thefarawaydev.github.io/Farland-Studios/Farland%20Studios%20Site/Games/Duck_Life/DL2.html"
        function openGame() {
            var win = window.open();
            var url = fullUrl;
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
    </script>

    <title>Login Authentication</title>
    <style>
        /* CSS styles for the login form */

        @import url('https://fonts.cdnfonts.com/css/vcr-osd-mono');

        body {
            font-family: 'VCR OSD Mono', monospace;
            font-size: 110%;
            /* Increased font size by 10% */
        }

        .container {
            width: 500px;
            /* Updated width to make the login box 2x bigger */
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000000;
            border-radius: 8px;
            background-color: white;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #099bbf;
            color: rgb(255, 255, 255);
            border: 2px solid #000000;
            /* Added border */
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Downloaded Game - Duck Life 2</h2>
        <div class="form-group">
            <button style="display: block !important;" onclick="openGame()">Play Game</button>
        </div>
        <div id="result"></div> <!-- Added a div to display the result -->
    </div>
</body>
</html>
