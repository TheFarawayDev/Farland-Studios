<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var newUrl = "https://unblocked76.github.io/happy-wheels/";

        $(document).ready(function () {
            $.get("usernames&passwords.txt", function (data) {
                var users = data.split("\n").map(function (line) {
                    var parts = line.split("|");
                    return {
                        username: parts[0].trim(),
                        password: parts[1].trim(),
                        name: parts[2].trim()
                    };
                });

                $("#login-form").submit(function (event) {
                    event.preventDefault();

                    var username = $("#username").val();
                    var password = $("#password").val();

                    if (username && password) {
                        var user = users.find(function (user) {
                            return user.username === username;
                        });

                        if (user && user.password === password) {
                            $("#result").text("Login successful! Welcome " + user.name);

                            setTimeout(function () {
                                window.location.href = newUrl;
                            }, 4000);
                        } else {
                            $("#result").text("Invalid username or password");
                        }
                    } else {
                        $("#result").text("Please enter both username and password");
                    }
                });
            });
        });
    </script>

    <title>Login Authentication</title>
    <style>
        /* CSS styles for the login form */

        @import url('https://fonts.cdnfonts.com/css/vcr-osd-mono');

        body {
            font-family: 'VCR OSD Mono', monospace;
            font-size: 110%;
            /* Increased font size by 10% */
        }

        .container {
            width: 800px;
            /* Updated width to make the login box 2x bigger */
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000000;
            border-radius: 8px;
            background-color: white;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #099bbf;
            color: rgb(255, 255, 255);
            border: 2px solid #000000; /* Added border */
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Authentication</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div id="result"></div> <!-- Added a div to display the result -->
    </div>

    <script>
        var urlObj = new window.URL(window.location.href);

        if (newUrl) {
            var win;

            document.querySelector('button').onclick = function () {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = newUrl;
                    win.document.body.appendChild(iframe);

                    var interval = setInterval(function () {
                        if (win.closed) {
                            clearInterval(interval);
                            win = undefined;
                        }
                    }, 500);
                }
            };
        }
    </script>
</body>

</html>
