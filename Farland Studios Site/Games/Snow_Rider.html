<!DOCTYPE html>
<html>
<head>
    <script>
        var newUrl = "https://google-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/mind4ur/debugactions@655d5137814242ee9383fb707b77aa394f1c1735/main/sr.xml&container=ig"
        var fullUrl = "https://thefarawaydev.github.io/Farland-Studios/Farland%20Studios%20Site/Games/Snow_Rider.html"
        function openGame() {
            var win = window.open();
            var url = fullUrl;
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
    </script>

    <title>Login Authentication</title>
    <style>
        /* CSS styles for the login form */

        @import url('https://fonts.cdnfonts.com/css/vcr-osd-mono');

        body {
            font-family: 'VCR OSD Mono', monospace;
            font-size: 110%;
            /* Increased font size by 10% */
        }

        .container {
            width: 800px;
            /* Updated width to make the login box 2x bigger */
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000000;
            border-radius: 8px;
            background-color: white;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #099bbf;
            color: rgb(255, 255, 255);
            border: 2px solid #000000;
            /* Added border */
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Authentication</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
        <div class="form-group">
            <button style="display: block !important;" onclick="openGame()">Play in Fullscreen</button>
        </div>
        <div id="result"></div> <!-- Added a div to display the result -->
    </div>
    <script>
        async function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            try {
                let response = await fetch('https://thefarawaydev.github.io/Farland-Studios/Farland%20Studios%20Site/Misc/userdata.json');
                let data = await response.json();

                var user = data.users.find(user => user.username === username && user.password === password);

                if (user) {
                    switch (user.status) {
                        case "active":
                            document.getElementById("result").innerHTML = "Login successful! Welcome " + user.name;
                            setTimeout(() => window.location.href = newUrl, 4000);
                            break;
                        case "inactive":
                        case "pending":
                        case "suspended":
                            document.getElementById("result").innerHTML = data.messages[user.status];
                            break;
                        default:
                            document.getElementById("result").innerHTML = "Invalid account status. Please contact support.";
                    }
                } else {
                    document.getElementById("result").innerHTML = "Invalid username or password";
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
