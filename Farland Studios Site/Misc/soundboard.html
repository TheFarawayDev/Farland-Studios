<style>
    @import url('https://fonts.cdnfonts.com/css/vcr-osd-mono');

    body {
        background-color: #0057C2;
        margin: 0;
        padding: 0;
        border: 4px solid black;
    }

    .header {
        background-color: #00469C;
        color: white;
        padding: 20px;
        text-align: left; /* Align the header text to the left */
        font-size: 24px;
        font-family: 'VCR OSD Mono', monospace;
        margin-bottom:-1px;
        border: 4px solid black; /* Add a black outline to the header */
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(1, 1fr); /* Adjust the number of columns as needed */
        grid-gap: 1px; /* Add spacing between each grid item */
        padding: 6.5px; /* Add 5px padding around the grid */
    }


    .grid-item {
        width: 100px;
        height: 100px;
        border: 4px solid black;
        background-color: lightblue;
        font-family: 'VCR OSD Mono', monospace; /* Set the font for the buttons */
        margin-top: 5px;
        font-size: 13px;
        text-align: center; /* Center the text horizontally */
        line-height: 10px; /* Center the text vertically */
    }

</style>

<div class="header">
    <span id="leftArrow" style="cursor: pointer;">«</span>
    <span id="pageNumber">Ultimate Soundboard (Page 1)</span>
    <span id="rightArrow" style="cursor: pointer;">»</span>
</div>

<div class="grid-container">
    <div id="page1" class="page">
        <button id="button1" class="grid-item" onclick="script1()">Among Us - Emergency</button>
        <button id="button2" class="grid-item" onclick="script2()">Emotional Damage</button>
        <button id="button3" class="grid-item" onclick="script3()">Among Us - Role</button>
        <button id="button4" class="grid-item" onclick="script4()">Android Notify</button>
        <button id="button5" class="grid-item" onclick="script5()">Black OPS</button>
        <button id="button6" class="grid-item" onclick="script6()">DAMN</button>
        <button id="button7" class="grid-item" onclick="script7()">E</button>
        <button id="button8" class="grid-item" onclick="script8()">EA Sports</button>
    </div>
    <div id="page2" class="page" style="display: none;">
        <button id="button9" class="grid-item" onclick="script3()">Button 1</button>
        <button id="button10" class="grid-item" onclick="script4()">Button 2</button>
    </div>
    <!-- Repeat for more pages as needed -->
</div>

<script>
    var currentPage = 1; // Variable to keep track of the current page
    var audio = null; // Variable to keep track of the currently playing audio

    function disableButtons() {
        var buttons = document.getElementsByClassName('grid-item');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
        }
    }

    function enableButtons() {
        var buttons = document.getElementsByClassName('grid-item');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].disabled = false;
        }
    }

    var audio = null;
    var sounds = {};

    fetch('https://github.com/TheFarawayDev/Farland-Studios/blob/main/Farland%20Studios%20Site/Misc/sounds.json?raw=true')
        .then(response => response.json())
        .then(data => {
            sounds = data;
            for (var key in sounds) {
                sounds[key].audio = new Audio(sounds[key].path);
            }

            // Move the event listeners here
            document.getElementById('button1').addEventListener('click', function() {
                if (audio) {
                    audio.pause();
                }
                audio = sounds['button1'].audio;
                Array.from(document.getElementsByClassName('grid-item')).forEach(button => button.disabled = true);
                audio.onended = function() {
                    Array.from(document.getElementsByClassName('grid-item')).forEach(button => button.disabled = false);
                };
                audio.play();
            });

            document.getElementById('button2').addEventListener('click', function() {
                if (audio) {
                    audio.pause();
                }
                audio = sounds['button2'].audio;
                Array.from(document.getElementsByClassName('grid-item')).forEach(button => button.disabled = true);
                audio.onended = function() {
                    Array.from(document.getElementsByClassName('grid-item')).forEach(button => button.disabled = false);
                };
                audio.play();
            });

            // Add more event listeners for the other buttons...
        });

    // Assuming you have loaded your sounds into a sounds object
    var sounds = {
        "button1": new Audio('sounds/sound1.mp3'),
        "button2": new Audio('sounds/sound2.mp3'),
        // More sounds...
    };

    // Define the script1 function to play the sound for button1
    function script1() {
        sounds['button1'].play();
    }

    // Define the script2 function to play the sound for button2
    function script2() {
        sounds['button2'].play();
    }

// More script functions...

 // Function to handle the arrow clicks
function handleArrowClick(direction) {
    // Determine the new page number
    if (direction === 'left' && currentPage > 1) {
        currentPage--;
    } else if (direction === 'right') {
        // Replace '2' with the total number of pages
        if (currentPage < 2) {
            currentPage++;
        }
    }

    // Hide all pages
    var pages = document.getElementsByClassName('page');
    for (var i = 0; i < pages.length; i++) {
        pages[i].style.display = 'none';
    }

    // Show the current page
    document.getElementById('page' + currentPage).style.display = 'block';

    // Update the page number display
    document.getElementById('pageNumber').textContent = 'Ultimate Soundboard (Page ' + currentPage + ')';
}

    // Add event listeners to the arrow elements
    document.getElementById('leftArrow').addEventListener('click', function() {
        handleArrowClick('left');
    });

    document.getElementById('rightArrow').addEventListener('click', function() {
        handleArrowClick('right');
    });
</script>
