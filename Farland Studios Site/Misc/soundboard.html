        if (audio) {
            audio.currentTime = 0; // Stop the audio
            audio.pause();
        }
        audio = sound.audio;
        audio.volume = 1.0; // Set volume to maximum
        audio.play();

 // Function to handle the arrow clicks
function handleArrowClick(direction) {
    // Determine the new page number
    if (direction === 'left' && currentPage > 1) {
        currentPage--;
    } else if (direction === 'right') {
        // Replace '2' with the total number of pages
        if (currentPage < 2) {
            currentPage++;
        }
    }

    // Hide all pages
    var pages = document.getElementsByClassName('page');
    for (var i = 0; i < pages.length; i++) {
        pages[i].style.display = 'none';
    }

    // Show the current page
    document.getElementById('page' + currentPage).style.display = 'block';

    // Update the page number display
    document.getElementById('pageNumber').textContent = 'Ultimate Soundboard (Page ' + currentPage + ')';
}

    // Add event listeners to the arrow elements
    document.getElementById('leftArrow').addEventListener('click', function() {
        handleArrowClick('left');
    });

    document.getElementById('rightArrow').addEventListener('click', function() {
        handleArrowClick('right');
    });
