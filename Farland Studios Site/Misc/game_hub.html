<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Farland Studios</title>
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <style>
        body {
            background-color: #333333;
        }
        .container {
            width: 744px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #333333;
            position: relative; /* Added this line */
        }
        .button {
            width: 730px;
            padding: 10px;
            margin-bottom: 12px;
            background-color: #104570;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'VCR OSD Mono', sans-serif;
            font-size: 20px;
            outline: 3.5px solid #000000;
        }
        .logo {
            width: 50%;
            height: 20%;
            margin-bottom: 15px;
            outline: 4px solid #000000;
            margin-left: 0px;
            margin-right: auto;
        }
        .clock-container {
            font-family: 'VCR OSD Mono', sans-serif;
            font-size: 60px;
            color: #ffffff;
            position: absolute; /* Added this line */
            top: -50px; /* Adjust this value as needed */
            left: 415px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <h5>Your Header Text Here</h5>
            <div class="clock" id="clock"></div>
        </div>
        <img src="https://thefarawaydev.github.io/Farland-Studios/Farland%20Studios%20Site/Misc/Images/Farland_Studios.png" alt="Farland Studios Logo" class="logo">
        
        <button class="button" onclick="openGame('https://thefarawaydev.github.io/Farland-Studios/Farland%20Studios%20Site/Games/Cookie_Clicker.html')">Cookie Clicker</button>
        
        <button class="button" onclick="openGame('https://example.com/button2')">Button 2</button>
        
        <button class="button" onclick="openGame('https://example.com/button3')">Button 3</button>
    </div>
    <script>
        function openGame(fullUrl) {
            var win = window.open();
            var url = fullUrl;
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            if (hours < 10) {
                hours = "0" + hours;
            }
            var minutes = now.getMinutes();
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            var seconds = now.getSeconds();
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            var clockElement = document.getElementById("clock");
            clockElement.textContent = hours + ":" + minutes + ":" + seconds;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
