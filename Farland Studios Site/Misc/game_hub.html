        isSecure = false;

        window.addEventListener('DOMContentLoaded', function() {
            var buttonContainer = document.querySelector('.button-container');
            var textContainer = document.createElement('div');
            textContainer.textContent = 'Not In Secure Mode, Switch NOW!';
            textContainer.style.color = '#ffffff';
            textContainer.style.fontFamily = 'VCR OSD Mono, sans-serif';
            textContainer.style.fontSize = '50px';
            textContainer.style.textAlign = 'center';
            textContainer.style.marginTop = '10px';
            buttonContainer.parentNode.insertBefore(textContainer, buttonContainer);
            if (isSecure) {
            buttonContainer.style.display = 'block';
            textContainer.style.display = 'none';
            } else {
            buttonContainer.style.display = 'none';
            textContainer.style.display = 'block';
            }
        });
        if (window.location.href === 'about:blank') {
            isSecure = true;
        }
        window.addEventListener('DOMContentLoaded', function() {
            var buttonContainer = document.querySelector('.button-container');
            if (isSecure) {
                buttonContainer.style.display = 'block';
            } else {
                buttonContainer.style.display = 'none';
            }
        });
    </script>

    <script>
        function confirmAndOpenGame(url) {
            if (confirm("Do you want to open this in secure mode?")) {
                openGame(url);
            }
        }

        function openGame(fullUrl) {
            var win = window.open();
            var url = fullUrl;
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100% ";
            iframe.style.border = "2px solid #000000";
            iframe.src = url;
            win.document.body.style.margin = "0"; // Add this line
            win.document.body.style.padding = "0"; // Add this line
            win.document.body.style.overflow = "hidden"; 
            win.document.body.appendChild(iframe);
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            if (hours < 10) {
                hours = "0" + hours;
            }
            var minutes = now.getMinutes();
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            var seconds = now.getSeconds();
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            var clockElement = document.getElementById("clock");
            clockElement.textContent = hours + ":" + minutes + ":" + seconds;
        }

        setInterval(updateClock, 1000);
    </script>
