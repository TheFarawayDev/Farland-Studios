<!DOCTYPE html>
<html>
<head>
    <title>Pai Sho Game</title>
    <style>
        /* Add your custom CSS styles here */
        .board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 5px;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid black;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }
        
        .tile {
            background-color: #f0d9b5;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .piece {
            width: 50px;
            height: 50px;
            background-color: #d9a670;
            border-radius: 50%;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 5px;
            border-radius: 50%; /* Add this line */
        }
        
        .grid-tile {
            background-color: transparent;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Pai Sho Game</h1>
    
    <div class="board">
        <div class="grid">
            <!-- Add your grid tiles here -->
            <div class="grid-tile"></div>
            <!-- Repeat for all 81 grid tiles -->
        </div>
        
        <!-- Add your game board tiles here -->
        <div class="tile"></div>
        <!-- Repeat for all 81 tiles -->
    </div>
    
    <script>
        // Add your JavaScript code for game logic here
        // You can refer to the Pai Sho rules document for the game logic implementation
    </script>
</body>
</html>
